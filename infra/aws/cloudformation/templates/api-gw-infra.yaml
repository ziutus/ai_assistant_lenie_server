AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Gateway for APP infrastructure management'

Parameters:
  ProjectCode:
    Type: String
  stage:
    Description: Specify stage (dev, qas, prd)
    Type: String
    AllowedValues:
      - dev
      - qas
      - prd
  OpenvpnEC2Name:
    Description: The VPC Id where the RDS instance will be deployed
    Type: AWS::SSM::Parameter::Value<String>

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution2
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  SqsSizeFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: !Sub ${ProjectCode}-${stage}-sqs-size
      Handler: 'lambda_function.lambda_handler'
      Role: !GetAtt LambdaExecutionRole.Arn
      LoggingConfig:
        LogFormat: 'JSON'
        ApplicationLogLevel: 'INFO'
        SystemLogLevel: 'INFO'
      Code:
        S3Bucket: !Sub '{{resolve:ssm:/${ProjectCode}/${stage}/s3/cloudformation/name}}'
        S3Key: !Sub ${ProjectCode}-${stage}-sqs-size.zip
      Runtime: !Sub '{{resolve:ssm:/${ProjectCode}/${stage}/python/lambda-runtime-version}}'
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          LOG_LEVEL: 'INFO'
          DB_ID: !Sub '{{resolve:ssm:/${ProjectCode}/${stage}/database/name}}'


  RdsStartFunction:
    Type: 'AWS::Lambda::Function'
