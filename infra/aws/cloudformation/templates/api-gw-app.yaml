AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Gateway for Lenie main application'

Parameters:
  ProjectCode:
    Type: String
  stage:
    Description: Specify stage (dev, qas, prd)
    Type: String
    AllowedValues:
      - dev
      - qas
      - prd
  DeploymentTimestamp:
    Type: String
    Description: 'Timestamp to force Lambda code update'
    Default: '2025-08-31-000000'


Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution3
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  AppDBFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: !Sub ${ProjectCode}-${stage}-app-server-db
      Handler: 'lambda_function.lambda_handler'
      Role: !GetAtt LambdaExecutionRole.Arn
      LoggingConfig:
        LogFormat: 'JSON'
        ApplicationLogLevel: 'INFO'
        SystemLogLevel: 'INFO'
      Code:
        S3Bucket: !Sub '{{resolve:ssm:/${ProjectCode}/${stage}/s3/cloudformation/name}}'
        S3Key: !Sub ${ProjectCode}-${stage}-app-server-db.zip
      Runtime: !Sub '{{resolve:ssm:/${ProjectCode}/${stage}/python/lambda-runtime-version}}'
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          DEPLOYMENT_TIMESTAMP: !Ref DeploymentTimestamp


  AppInternetFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: !Sub ${ProjectCode}-${stage}-app-server-internet
      Handler: 'lambda_function.lambda_handler'
      Role: !GetAtt LambdaExecutionRole.Arn
      LoggingConfig:
        LogFormat: 'JSON'
        ApplicationLogLevel: 'INFO'
        SystemLogLevel: 'INFO'
      Code:
        S3Bucket: !Sub '{{resolve:ssm:/${ProjectCode}/${stage}/s3/cloudformation/name}}'
        S3Key: !Sub ${ProjectCode}-${stage}-app-server-internet.zip
      Runtime: !Sub '{{resolve:ssm:/${ProjectCode}/${stage}/python/lambda-runtime-version}}'
      Timeout: 30
      MemorySize: 128


  LenieApi:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: !Sub "${ProjectCode}_${stage}_app"
      Description: !Sub "${ProjectCode} AWS Lambda intreface"
      EndpointConfiguration:
        Types:
          - REGIONAL
      Body:
        openapi: "3.0.1"
        info:
          title: !Sub "${ProjectCode}_${stage}_app"
          description: !Sub "App API"
          version: "2025-02-21T10:52:31Z"
