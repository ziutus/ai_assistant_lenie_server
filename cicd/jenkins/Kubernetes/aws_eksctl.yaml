apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: eks-dev3
  region: eu-west-1

managedNodeGroups:
- name: workers1
  instanceType: t2.medium
  minSize: 1
  maxSize: 4
  desiredCapacity: 1
  privateNetworking: true
  spot: true
  iam:
    withAddonPolicies:
      autoScaler: true

iam:
  withOIDC: true
  serviceAccounts:
  - metadata:
      name: aws-load-balancer-controller
      namespace: kube-system
    wellKnownPolicies:
      awsLoadBalancerController: true

addons:
  - name: aws-ebs-csi-driver
    wellKnownPolicies:
      ebsCSIController: true