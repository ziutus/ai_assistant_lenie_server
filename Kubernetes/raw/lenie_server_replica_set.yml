apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: stalker-server-rs
spec:
  replicas: 2
  selector:
    matchLabels:
      pod-label: stalker-server
  template:
    metadata:
      labels:
        pod-label: stalker-server
    spec:
      containers:
      - name: stalker-server
        image: linuxexpertpl/stalker-server:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: env-config
        - secretRef:
            name: env-secret